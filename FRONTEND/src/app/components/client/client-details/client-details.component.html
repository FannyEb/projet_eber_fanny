<div class="container">
    <input class="goback" type="submit" value=" Retour " [routerLink]="['/']">

    <!-- display in a card all info about a client -->
    <mat-card *ngIf="client">
        <mat-card-header>
            <mat-card-title>
                {{ client.firstname }} {{ client.lastname }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-6">
                    <p><strong>Adresse mail :</strong> {{ client.email }}</p>
                    <p><strong>Téléphone :</strong> {{ client.phone }}</p>
                    <p><strong>Adresse :</strong> {{ client.address }}</p>
                    <p><strong>Ville :</strong> {{ client.city }} {{ client.codecity }}</p>
                    <p><strong>Pays :</strong> {{ client.country }}</p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
